<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Function and Event</title>
   
</head>
<body>
    <h2>Important Of Java</h2>
    <p id="demo">JavaScript can change HTML content</p>
    <button style="background-color: dodgerblue; outline: none; width: 8%; border-radius: 4px; border: 0px solid; padding: 10px 2px 10px 0px; color: white;" type="button" onclick="kizinto()">
        Click Me
    </button>
    <script>
        function kizinto() {
            document.getElementById("demo").innerHTML="WELLCOME TO AISOTECH COMPUTERS"
        }
        </script>
    
</body>
</html>
